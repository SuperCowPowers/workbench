<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- ChemBot - Invader Zim style robot mascot with EXAGGERATED animations -->
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE"/>
      <stop offset="100%" style="stop-color:#4B0082"/>
    </linearGradient>
    <linearGradient id="eyeGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
  </defs>

  <!-- Whole robot bounces up and down -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="0.6s" repeatCount="indefinite"/>

    <!-- Antenna -->
    <line x1="100" y1="35" x2="100" y2="10" stroke="#333" stroke-width="4"/>
    <circle cx="100" cy="8" r="6" fill="#FF4444">
      <animate attributeName="r" values="6;10;6" dur="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="8" r="4" fill="#FFFF00">
      <animate attributeName="opacity" values="1;0;1" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;8;4" dur="0.3s" repeatCount="indefinite"/>
    </circle>

    <!-- Head -->
    <rect x="55" y="35" width="90" height="70" rx="10" fill="url(#bodyGrad)" stroke="#333" stroke-width="3"/>

    <!-- Eyes - Big menacing Zim-style with PULSING -->
    <ellipse cx="80" cy="65" rx="18" ry="22" fill="#111"/>
    <ellipse cx="120" cy="65" rx="18" ry="22" fill="#111"/>
    <ellipse cx="80" cy="65" fill="url(#eyeGlow)">
      <animate attributeName="rx" values="14;16;14" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="18;20;18" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="120" cy="65" fill="url(#eyeGlow)">
      <animate attributeName="rx" values="14;16;14" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="18;20;18" dur="0.8s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Eye shine -->
    <ellipse cx="82" cy="60" rx="5" ry="6" fill="#FFF" opacity="0.9"/>
    <ellipse cx="122" cy="60" rx="5" ry="6" fill="#FFF" opacity="0.9"/>

    <!-- Mouth - Evil grin -->
    <path d="M 75 90 Q 100 100 125 90" fill="none" stroke="#333" stroke-width="3"/>
    <path d="M 80 90 L 85 95 L 90 90 L 95 95 L 100 90 L 105 95 L 110 90 L 115 95 L 120 90" fill="none" stroke="#FFF" stroke-width="2"/>

    <!-- Body -->
    <rect x="65" y="105" width="70" height="60" rx="5" fill="url(#bodyGrad)" stroke="#333" stroke-width="3"/>

    <!-- Chest display - Molecule icon SPINNING -->
    <circle cx="100" cy="130" r="15" fill="#111"/>
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0 100 130" to="360 100 130" dur="3s" repeatCount="indefinite"/>
      <circle cx="95" cy="125" r="4" fill="#00FF00">
        <animate attributeName="fill" values="#00FF00;#FFFF00;#00FF00" dur="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="108" cy="128" r="4" fill="#00FF00">
        <animate attributeName="fill" values="#00FF00;#FFFF00;#00FF00" dur="0.5s" repeatCount="indefinite" begin="0.17s"/>
      </circle>
      <circle cx="100" cy="138" r="4" fill="#00FF00">
        <animate attributeName="fill" values="#00FF00;#FFFF00;#00FF00" dur="0.5s" repeatCount="indefinite" begin="0.33s"/>
      </circle>
      <line x1="95" y1="125" x2="108" y2="128" stroke="#00FF00" stroke-width="2"/>
      <line x1="108" y1="128" x2="100" y2="138" stroke="#00FF00" stroke-width="2"/>
      <line x1="100" y1="138" x2="95" y2="125" stroke="#00FF00" stroke-width="2"/>
    </g>

    <!-- Arms - WAVING -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 65 116; -15 65 116; 0 65 116" dur="0.4s" repeatCount="indefinite"/>
      <rect x="40" y="110" width="25" height="12" rx="5" fill="url(#bodyGrad)" stroke="#333" stroke-width="2"/>
      <circle cx="38" cy="116" r="8" fill="#666" stroke="#333" stroke-width="2"/>
    </g>
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 135 116; 15 135 116; 0 135 116" dur="0.4s" repeatCount="indefinite" begin="0.2s"/>
      <rect x="135" y="110" width="25" height="12" rx="5" fill="url(#bodyGrad)" stroke="#333" stroke-width="2"/>
      <circle cx="162" cy="116" r="8" fill="#666" stroke="#333" stroke-width="2"/>
    </g>

    <!-- Legs -->
    <rect x="75" y="165" width="15" height="25" rx="3" fill="#666" stroke="#333" stroke-width="2"/>
    <rect x="110" y="165" width="15" height="25" rx="3" fill="#666" stroke="#333" stroke-width="2"/>
    <ellipse cx="82" cy="192" rx="12" ry="6" fill="#444" stroke="#333" stroke-width="2"/>
    <ellipse cx="118" cy="192" rx="12" ry="6" fill="#444" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Energy sparks around robot -->
  <circle cx="30" cy="50" r="5" fill="#FFFF00">
    <animate attributeName="opacity" values="0;1;0" dur="0.7s" repeatCount="indefinite"/>
    <animate attributeName="r" values="3;8;3" dur="0.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="60" r="5" fill="#FFFF00">
    <animate attributeName="opacity" values="0;1;0" dur="0.7s" repeatCount="indefinite" begin="0.35s"/>
    <animate attributeName="r" values="3;8;3" dur="0.7s" repeatCount="indefinite" begin="0.35s"/>
  </circle>
  <circle cx="25" cy="140" r="5" fill="#FFFF00">
    <animate attributeName="opacity" values="0;1;0" dur="0.7s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="r" values="3;8;3" dur="0.7s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
</svg>
