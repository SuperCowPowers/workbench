<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- PyTorch Pete - Brain with attitude, Powerpuff style with EXAGGERATED animations -->
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D"/>
      <stop offset="100%" style="stop-color:#EE4B6A"/>
    </linearGradient>
    <linearGradient id="torchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600"/>
      <stop offset="100%" style="stop-color:#FF0000"/>
    </linearGradient>
  </defs>

  <!-- Whole brain wobbles side to side -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="-5 100 100; 5 100 100; -5 100 100" dur="1s" repeatCount="indefinite"/>

    <!-- Torch flame behind - FLICKERING WILDLY -->
    <ellipse cx="160" cy="50" rx="20" fill="url(#torchGrad)">
      <animate attributeName="ry" values="35;50;30;45;35" dur="0.4s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="20;25;18;22;20" dur="0.4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="160" cy="45" rx="12" fill="#FFCC00">
      <animate attributeName="ry" values="22;35;20;30;22" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="160" cy="42" rx="6" ry="12" fill="#FFFFCC">
      <animate attributeName="ry" values="12;18;10;15;12" dur="0.25s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Torch handle -->
    <rect x="152" y="70" width="16" height="50" rx="3" fill="#8B4513"/>
    <rect x="150" y="65" width="20" height="10" rx="2" fill="#A0522D"/>

    <!-- Brain body - PULSING -->
    <path d="M 40 100
             Q 35 70 55 55
             Q 75 40 95 50
             Q 115 35 135 55
             Q 155 70 150 100
             Q 155 130 135 145
             Q 115 160 95 150
             Q 75 160 55 145
             Q 35 130 40 100"
          fill="url(#brainGrad)" stroke="#CC3366" stroke-width="3">
      <animateTransform attributeName="transform" type="scale" values="1; 1.05; 1" dur="0.8s" repeatCount="indefinite" additive="sum"/>
    </path>

    <!-- Brain folds -->
    <path d="M 60 70 Q 75 85 60 100 Q 75 115 60 130" fill="none" stroke="#CC3366" stroke-width="2"/>
    <path d="M 95 55 Q 95 80 95 100 Q 95 120 95 145" fill="none" stroke="#CC3366" stroke-width="2"/>
    <path d="M 130 70 Q 115 85 130 100 Q 115 115 130 130" fill="none" stroke="#CC3366" stroke-width="2"/>

    <!-- Big PPG eyes - BLINKING occasionally -->
    <ellipse cx="75" cy="95" rx="20" ry="25" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    <ellipse cx="115" cy="95" rx="20" ry="25" fill="#FFFFFF" stroke="#333" stroke-width="2"/>

    <!-- Pupils - BOUNCING around excitedly -->
    <ellipse cx="78" fill="#000">
      <animate attributeName="cy" values="95;90;95;100;95" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="10;12;10" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="15;17;15" dur="0.6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="118" fill="#000">
      <animate attributeName="cy" values="95;90;95;100;95" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="10;12;10" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="15;17;15" dur="0.6s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Eye shine -->
    <ellipse cx="80" cy="90" rx="4" ry="5" fill="#FFF"/>
    <ellipse cx="120" cy="90" rx="4" ry="5" fill="#FFF"/>

    <!-- Confident smirk -->
    <path d="M 80 125 Q 95 140 110 125" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>

    <!-- Little arms - WAVING -->
    <ellipse cx="30" cy="110" rx="12" ry="8" fill="url(#brainGrad)" stroke="#CC3366" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0 40 110; -20 40 110; 0 40 110; 20 40 110; 0 40 110" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="160" cy="130" rx="12" ry="8" fill="url(#brainGrad)" stroke="#CC3366" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0 150 130; 20 150 130; 0 150 130; -20 150 130; 0 150 130" dur="0.5s" repeatCount="indefinite" begin="0.25s"/>
    </ellipse>
  </g>

  <!-- Neural network sparkles - POPPING all around -->
  <circle cx="45" cy="60" r="5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;8;2" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="145" cy="40" r="5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" begin="0.17s"/>
    <animate attributeName="r" values="2;8;2" dur="0.5s" repeatCount="indefinite" begin="0.17s"/>
  </circle>
  <circle cx="60" cy="155" r="5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" begin="0.33s"/>
    <animate attributeName="r" values="2;8;2" dur="0.5s" repeatCount="indefinite" begin="0.33s"/>
  </circle>
  <circle cx="130" cy="160" r="5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="r" values="2;8;2" dur="0.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="20" cy="100" r="5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" begin="0.67s"/>
    <animate attributeName="r" values="2;8;2" dur="0.5s" repeatCount="indefinite" begin="0.67s"/>
  </circle>
</svg>
