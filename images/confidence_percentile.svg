  <circle cx="135" cy="185" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="160" cy="191" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="185" cy="183" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="215" cy="188" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="245" cy="193" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="275" cy="187" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="305" cy="196" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="335" cy="192" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="370" cy="202" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="405" cy="198" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="440" cy="214" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="475" cy="206" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="510" cy="228" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="545" cy="215" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="580" cy="238" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="620" cy="218" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="660" cy="248" r="4" fill="#00d4aa" opacity="0.7"/>
  <circle cx="700" cy="210" r="4" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="730" cy="275" r="4" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="760" cy="178" r="4" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="790" cy="310" r="4" fill="#ff6b6b" opacity="0.7"/>
  <circle cx="820" cy="155" r="4" fill="#ff6b6b" opacity="0.7"/>

  <!-- Legend -->
  <rect x="130" y="430" width="180" height="36" rx="6" fill="none" stroke="#999" stroke-width="1"/>
  <line x1="142" y1="448" x2="170" y2="448" stroke="#5aa0ff" stroke-width="3"/>
  <text x="178" y="455" fill="#aaa" font-family="Helvetica, Arial" font-size="24">Prediction</text>

  <rect x="330" y="430" width="220" height="36" rx="6" fill="none" stroke="#999" stroke-width="1"/>
  <rect x="342" y="440" width="24" height="16" rx="3" fill="#3a86ff" opacity="0.3"/>
  <text x="374" y="455" fill="#aaa" font-family="Helvetica, Arial" font-size="24">Confidence CI</text>

  <rect x="570" y="430" width="130" height="36" rx="6" fill="none" stroke="#999" stroke-width="1"/>
  <circle cx="586" cy="448" r="5" fill="#00d4aa" opacity="0.7"/>
  <text x="600" y="455" fill="#aaa" font-family="Helvetica, Arial" font-size="24">Actual</text>

  <!-- Annotations -->
  <!-- High confidence region -->
  <text x="220" y="96" text-anchor="middle" fill="#00d4aa" font-family="Helvetica, Arial" font-size="24" opacity="0.8">High Confidence</text>
  <text x="220" y="118" text-anchor="middle" fill="#00d4aa" font-family="Helvetica, Arial" font-size="24" opacity="0.6">narrow bands</text>

  <!-- Low confidence region -->
  <text x="750" y="96" text-anchor="middle" fill="#ff6b6b" font-family="Helvetica, Arial" font-size="24" opacity="0.8">Low Confidence</text>
  <text x="750" y="118" text-anchor="middle" fill="#ff6b6b" font-family="Helvetica, Arial" font-size="24" opacity="0.6">wide bands</text>
</svg>
